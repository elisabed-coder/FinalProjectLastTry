<section>
  <div class="post-section-container">
    <div class="posts-container">
      <ul class="post-headers">
        <li>ALBUM's AUTHOR</li>
        <li>TITLE</li>
        <li>NUMBER OF PHOTOS</li>
      </ul>
      <div class="post-information">
        <ul
          *ngFor="let album of allAlbums"
          (click)="navigateToalbumDetails(album.id)"
        >
          <li>{{ getUserById(album.userId)?.name }}</li>
          <li>{{ album.title }}</li>
          <li>{{ getPhotosNumber(album.id) }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
